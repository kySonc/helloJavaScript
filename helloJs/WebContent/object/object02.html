<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체</title>
  </head>
  <body>
    <h3>객체 생성</h3>
    <h4>객체 변수를 이용하는 방법</h4>
    <hr />
    <h5>메소드를 호출하여 연산 결과 출력하기</h5>

    <p id="msg1"></p>
    <p id="msg2"></p>
    <p id="msg3"></p>

    <script>
      var obj = {
        m1: function () {
          return "Hello Sonata";
        },
        m2: function (a) {
          var result = a;
          return result;
        },
        m3: function (a, b) {
          var result = a + b;
          return result;
        },
      };
      document.getElementById("msg1").innerHTML = obj.m1();
      document.getElementById("msg2").innerHTML = obj.m2(100);
      document.getElementById("msg3").innerHTML = obj.m3(100, 200);
    </script>
  </body>
</html>
