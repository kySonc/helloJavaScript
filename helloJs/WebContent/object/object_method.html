<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체</title>
  </head>
  <body>
    <h3>객체 생성</h3>
    <h4>생성자 함수를 이용하는 방법</h4>
    <hr />
    <h5>Object 함수를 이용하여 객체 만들기</h5>

    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>

    <script>
      var car = new Object();
      car.name = "Sonata";
      car.color = "blue";
      car.speed = 100;
      car.speedup = function () {
        return this.speed + 10;
      };
      var cname = document.getElementById("carname");
      cname.textContent = "자동차 이름 : " + car.name;
      var colname = document.getElementById("carcolor");
      colname.textContent = "자동차 색상 : " + car.color;
      var cspeed = document.getElementById("carspeed");
      cspeed.textContent = "자동차 속도 : " + car.speedup();
    </script>
  </body>
</html>
