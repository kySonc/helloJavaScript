<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 처리</title>
  </head>
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#slide").click(function () {
        $("#panel")
          .css("color", "red")
          .slideDown(2000)
          .slideUp(6000)
          .fadeTo("slow", 0.3);
      });
    });
  </script>
  <style>
    #slide,
    #panel {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }
    #panel {
      padding: 70px;
      display: none;
      background-color: #ffff00;
    }
  </style>
  <body>
    <h3>메소드 체이닝</h3>
    <h4>
      단일 구문 내에서 동일한 요소 선택자에 여러 기능의 메소드를 한꺼번에
      적용하는 것
    </h4>
    <hr />
    <br />
    <h5>메소드 체이닝 실습하기</h5>
    <br />
    <div id="slide">[오늘의 공지 사항]</div>
    <div id="panel">
      오늘은 jQuery 프로그램을 학습합니다.<br />예제를 작성한 후 실행해보세요.
    </div>
  </body>
</html>
