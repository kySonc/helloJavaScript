<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 처리</title>
  </head>
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script>
    function move(obj, time) {
      $(obj).stop().animate(
        {
          left: -350,
          top: 0,
        },
        time
      );
    }
    function back(css) {
      $(css).stop().animate({
        left: 0,
        top: 0,
      });
    }
  </script>
  <style>
    .moving {
      border: 1px solid #000000;
      margin: 20px auto 0 auto;
      text-align: right;
      width: 550px;
    }
    .moving img {
      cursor: pointer;
      position: relative;
    }
  </style>

  <body>
    <h3>메소드 체이닝</h3>
    <hr />
    <br />
    <h5>제이쿼리 함수 작성하기</h5>
    <br />
    <div class="init">
      <button type="button" onclick="back('.moving img')">초기화 상태</button
      ><br />
    </div>
    <div class="moving">
      <img onclick="move(this, 6000)" src="../imges/p1235.png" /><br />
      <img onclick="move(this, 3000)" src="../imges/p1235.png" /><br />
      <img onclick="move(this, 1000)" src="../imges/p1235.png" /><br />
    </div>
  </body>
</html>
