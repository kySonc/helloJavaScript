<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체</title>
  </head>
  <body>
    <h3>배열 객체</h3>
    <h4>배열 객체</h4>
    <hr />
    <h5>배열 내 객체 구조 선언하기</h5>

    <body>
        <p>[Car1]</p>
        <p id="data10"></p>
        <p id="data20"></p>
        <p id="data30"></p>
        <p>[Car2]</p>
        <p id="data11"></p>
        <p id="data21"></p>
        <p id="data31"></p>
        <p>[Car3]</p>
        <p id="data12"></p>
        <p id="data22"></p>
        <p id="data32"></p>
      <script>
        var car=[
        { name:'Sonata', color:'blue', speed:100 },
        { name:'Jeep', color:'red', speed:70 },
        { name:'Passt', color:'white', speed:150 }
        ]
        for(var i=0; i<3; i++) {
        var cname=document.getElementById("data1"+i); //data1+0, ..
        cname.textContent='자동차 이름 : ' + car[i].name;   //car[0].name, .. 
        var colname=document.getElementById("data2"+i); //data2+0, ..
        colname.textContent='자동차 색상 : ' + car[i].color;    //car[0].name, ..
        var cspeed=document.getElementById("data3"+i);  //data3+0, ..
        cspeed.textContent='자동차 속도 : ' + car[i].speed; //car[0].speed, ..
        }
      </script>
  </body>
</html>
