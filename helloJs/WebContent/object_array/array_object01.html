<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 객체</title>
  </head>
  <body>
    <h3>배열 객체</h3>
    <hr />
    <h5>Array 생성자로 배열 객체 구조 선언하기</h5>

    <p id="car"></p>
    <p>[Car1 속성]</p>
    <p id="car0"></p>
    <p>[Car2 속성]</p>
    <p id="car1"></p>
    <p>[Car3 속성]</p>
    <p id="car2"></p>

    <script>
      var car = new Array(
        ["Sonata", "blue", 100],
        ["Jeep", "red", 70],
        ["passt", "white", 150]
      );
      var cname = document.getElementById("car");
      cname.textContent = "car[2][1] : " + car[2][1];
      for (var i = 0; i < 3; i++) {
        var carname = document.getElementById("car" + i);
        carname.textContent = car[i];
      }
    </script>
  </body>
</html>
