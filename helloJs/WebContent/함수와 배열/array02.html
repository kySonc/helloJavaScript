<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 생성</h3>
    <ul>
      <li>배열 변수 먼저 선언하고 원 값은 따로 할당하기</li>
    </ul>
    <hr />
    <script>
      var city = []; //배열 변수 선언
      city[0] = "Seoul";
      city[1] = "Busan";
      city[2] = "incheon";
      city[3] = "Mokpo";
      city[4] = "Sejeong";
      function printArr() {
        var i;
        for (i = 0; i < city.length; i++) {
          document.write("배열 데이터[" + i + "] : " + city[i] + "<br>");
        }
      }
      printArr();
    </script>
  </body>
</html>
