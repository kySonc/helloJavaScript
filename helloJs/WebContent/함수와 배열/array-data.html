<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 데이터 접근 및 조작</h3>
    <ul>
      <li>배열에 1부터 100까지 저장한 후 모두 더하기</li>
    </ul>
    <hr />
    <script>
      var arrdata = [];
      //배열 데이터 입력 함수
      function insertArr() {
        var i = 0;
        for (i = 0; i <= 99; i++) {
          arrdata[i] = i + 1; //1~100까지 저장
        }
        selectArr();
      }

      // 배열 데이터 조회 함수
      function selectArr() {
        var i;
        for (i = 0; i < arrdata.length; i++) {
          document.write(arrdata[i] + " "); //데이터 조회
        }
        addArr();
      }

      //배열 데이터 덧셈 함수
      function addArr() {
        var i;
        var sum = 0;
        for (i = 0; i < arrdata.length; i++) {
          sum += arrdata[i]; //덧셈 연산
        }
        document.write("<p/>배열 데이터 덧셈 연산 결과 : " + sum + "<p/>");
        document.write("<a href='array-data.html'>돌아가기</a>");
      }
    </script>
    <button type="button" onclick="insertArr()">배열 생성/조회/연산</button>
  </body>
</html>
