<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 생성</h3>
    <ul>
      <li>같은 데이터 타입을 가진 배열 연산하기</li>
    </ul>
    <hr />
    <script>
      var arr = [10, 20, 30, 40, 50]; //같은 데이터 타입 요소
      function printArr() {
        var i,
          sum = 0;
        for (i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        return sum;
      }
      var result = printArr(); //함수 호출
      document.write("배열 원소 합 : " + result + "<br>");
    </script>
  </body>
</html>
