<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 리터럴로 생성하기</h3>
    <ul>
      <li>var 배열명=[원소1, 원소2, 원소3,...]</li>
    </ul>
    <hr />
    <script>
      var city = ["Seoul", "Busan", "incheon"]; //배열 리터럴
      function printArr() {
        var i;
        for (i = 0; i < city.length; i++) {
          document.write("배열 데이터[" + i + "] : " + city[i] + "<br>");
        }
      }
      printArr();
    </script>
  </body>
</html>
