<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반환값 출력</title>
  </head>
  <body>
    <ul>
      <li>변수 없이 반환값 출력하기</li>
    </ul>
    <hr />
    <script>
      function add(name, n) {
        document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
        var sum = 0;
        for (var i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }
      document.write("결과 : " + add("홍길동", 6) + "<p/>");
      document.write("결과 : " + add("이영희", 60) + "<br>");
    </script>
  </body>
</html>
