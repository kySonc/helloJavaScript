<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 생성</h3>
    <ul>
      <li>배열 객체 생성 확인 방법</li>
    </ul>
    <table border="1">
      <tr>
        <td>방법</td>
        <td>사용 예</td>
        <td>결과</td>
      </tr>
      <tr>
        <td>타입 확인 연산자인 typeof 사용</td>
        <td>typeof city</td>
        <td>object</td>
      </tr>
      <tr>
        <td>배열 객체의 메소드인 isArray()사용</td>
        <td>Array.isArray(city)</td>
        <td>true</td>
      </tr>
      <tr>
        <td>Array 생성자의 연산자인 instanceof 사용</td>
        <td>city instanceof Array</td>
        <td>true</td>
      </tr>
    </table>
  </body>
</html>
