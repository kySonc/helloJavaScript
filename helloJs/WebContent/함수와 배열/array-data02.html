<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 데이터 접근 및 조작</h3>
    <ul>
      <li>배열에 저장된 데이터 삭제하기</li>
    </ul>
    <hr />
    <script>
      var arrdata = [];
      //배열 데이터 입력 함수
      function insertArr() {
        var i = 0;
        for (i = 0; i <= 99; i++) {
          arrdata[i] = i + 1; //1~100까지 저장
          document.write(arrdata[i] + " "); //데이터 출력
        }
        document.write("<p>배열 크기 : " + arrdata.length + " ");
      }

      //데이터를 초기화하는 함수
      function delDataArr() {
        var i;
        for (i = 0; i < arrdata.length; i++) {
          arrdata[i] = 0; //배열 데이터를 0으로 초기화
        }
        selectArr();
      }

      //데이터를 삭제하는 함수
      function allDataArr(){
        arrdata.length=0; //배열 초기화
        selectArr(); //저장
      }

      function selectArr() {
        var i;
        var sum = 0;
        for (i = 0; i < arrdata.length; i++) {
          document.write(arrdata[i] + " "); //데이터 조회
        }
        document.write("<p/>배열 크기 : " + arrdata.length + "<p/>");
        document.write("<a href='array-data02.html'>돌아가기</a>");
      }
      insertArr(); //함수 호출
    </script>
    <button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
    <button type="button" onclick="allDataArr()">배열 데이터 삭제</button>
    </button>
  </body>
</html>
