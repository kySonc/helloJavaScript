<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 데이터 접근 및 조작</h3>
    <ul>
      <li>홀수 번째 저장된 데이터만 0으로 초기화하기</li>
    </ul>
    <hr />
    <script>
      var arrdata = [];
      //배열 데이터 입력 함수
      function insertArr() {
        var i = 0;
        for (i = 0; i <= 99; i++) {
          arrdata[i] = i + 1; //1~100까지 저장
          document.write(arrdata[i] + " ");
        }
      }

      //홀수를 0으로 만들어 저장하는 함수
      function delArr() {
        var i;
        for (i = 0; i < arrdata.length; i++) {
          if (i % 2 == 0) {
            //i를 2로 나눈 나머지가 0일 때
            arrdata[i] = 0;
          }
          continue;
        }
        selectArr();
      }

      function selectArr() {
        var i;
        var sum = 0;
        for (i = 0; i < arrdata.length; i++) {
          document.write(arrdata[i] + " ");
        }
        document.write("<p/>홀수 번째 데이터 초기화 완료" + "<p/>");
        document.write("<a href='array-data01.html'>돌아가기</a>");
      }
      insertArr(); //함수 호출
    </script>
    <button type="button" onclick="delArr()">
      배열의 홀수 번째 데이터 초기화
    </button>
  </body>
</html>
