<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성</title>
  </head>
  <body>
    <h3>배열 생성</h3>
    <ul>
      <li>공백 데이터 제외하고 연산하기</li>
    </ul>
    <hr />
    <script>
      var com = [95, 88, , 73, 68, , 99, 82, 78, 85]; //10명 중 8명의 점수만 입력
      var getAvg;
      function printArr() {
        var i,
          sum = 0;
        var count = 0; //입력 점수 카운트 변수
        var n = com.length;
        document.write(n + "명의 점수 입력<p/>");
        for (i = 0; i < n; i++) {
          if (com[i] === undefined) {
            //점수가 입력되지 않은 학생은 연산하지 않음
            continue;
          } else {
            sum += com[i];
            count++;
          }
        }
        document.write("점수를 입력한 학생 : " + count + "명<p/>");
        document.write("총합 : " + sum + "<p/>");
        return sum / count;
      }
      getAvg = printArr(); //함수 호출
      document.write("평균 : <b>" + getAvg + "</b><p/>");
    </script>
  </body>
</html>
