<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 코드 구조와 이벤트 처리</title>    
  </head>
  <body>
    <h3>제이쿼리 이벤트</h3>
    <h4>1. 제이쿼리 이벤트의 종류</h4>
    <table border="1">
      <tr>
        <th>이벤트</th>
        <th>메소드</td>
      </tr>
      <tr>
        <td>Browser Events</td>
        <td>error, resize, scroll</td>
      </tr>
      <tr>
        <td>Document Loading</td>
        <td>load, unload, ready</td>
      </tr>
      <tr>
        <td>Form Events</td>
        <td>submit, focus, change, select, blur</td>
      </tr>
      <tr>
        <td>keyboard Events</td>
        <td>keydown, keypress, keyup</td>
      </tr>
      <tr>
        <td>Mouse Events</td>
        <td>click, dblclick, mouseenter, mouseleave, mousedown, mouseup</td>
      </tr>
    </table>
  </body>
</html>
