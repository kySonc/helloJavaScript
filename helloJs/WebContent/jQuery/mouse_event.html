<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 코드 구조와 이벤트 처리</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
      var n=0;
      $(document).ready(function(){
        $("div.out").mouseenter(function(){
          $("p:first", this).text("마우스 포인트 들어옴");
          $("p:last", this).text(++n);
        });
      });
    </script>
    <style>
      div.out{
        width:200px;
        height:100px;
        border:1px solid #000000;
        text-align:center;
        background-color:yellow;
      }
    </style>
  </head>
  <b>
    <h3>마우스 이벤트</h3>
    <h4>마우스 이벤트 메소드의 종류</h4>
    <table border="1">
      <tr>
        <th>메소드</th>
        <th>설명</th>
      </tr>
      <tr>
        <td>mouseenter( )</td>
        <td>마우스 포인터가 요소 선택자 안에 있으면 호출한다.</td>
      </tr>
      <tr>
        <td>mouseleave( )</td>
        <td>마우스 포인터가 요소 선택자 밖에 있으면 호출한다.</td>
      </tr>
      <tr>
        <td>mousedown( )</td>
        <td>마우스 버튼이 눌린 상태이면 호출한다.</td>
      </tr>
      <tr>
        <td>mouseup( )</td>
        <td>마우스 버튼이에서 손을 떼면 호출한다.</td>
      </tr>
    </table>
    <hr />
    <br />
    <div class="out">
      <p>마우스 이벤트 알아보기</p>
      <p>0</p>
    </div>    
  </body>
</html>
