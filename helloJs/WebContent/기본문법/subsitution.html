<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대입 연산자</title>
</head>
<body>
	<h2>대입연산자</h2>
	<ul>
		<li>' = ' 기호를 사용하여 값이나 변수를 할당</li>
	</ul>
	<hr>
	<script>
		var x1=x2=x3=x4=x5=10;
		var st="Hello";
		x1+=1;
		document.write("x1 : " + x1 + "<br>");
		x2-=2;
		document.write("x2 : " + x2 + "<br>");
		x3*=3;
		document.write("x3 : " + x3 + "<br>");
		x4/=4;
		document.write("x4 : " + x4 + "<br>");
		x5%=5;
		document.write("x5 : " + x5 + "<br>");
		st+="Javascript";
		document.write("st : " + st + "<br>");
	</script>
</body>
</html>
