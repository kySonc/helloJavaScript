<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue문</title>
</head>
<body>
	<h3>
		<ul>
			<li>continue문
				<ul>
					<li>if문의 조건식이 참이면 continue문 이후의 문장을 처리하지 않고 제어를 반복문의 시작 위치로 옮김</li>
				</ul>
			</li>
		</ul>
	</h3>
	<hr>
	<script>
		var x=0;
		var sum=0;
		for(x=1; x<=100; x++){
			if(x%3 != 0){
				continue;
			}
			sum+=x;
			document.write( x + ", ");
		}
		document.write("<br>");
		document.write("1~100까지 수 중 3의 배수 합 : <b>"+ sum + "</b>");
	</script>
</body>
</html>
