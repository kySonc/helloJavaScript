<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 if else</title>
</head>
<body>
	<h2>if-else</h2>
	<h3>성별과 성년을 구분하는 프로그램만들기</h3>
	<hr>
	<script>
		var gender="M";	//남자(M), 여자(F)
		var age=21;
		if(gender=="M"){
			if(age >= 19){
				result="남자 성인입니다.";	
			}else{
				result="남자 미성년자입니다.";
			}
			
		}
		else{
			if(age >= 19){
				result="여자 성인입니다.";
			}else{
				result="여자 미성년자입니다."
			}
		}
		document.write("당신은 " + result + "<br>");
	</script>
</body>
</html>
