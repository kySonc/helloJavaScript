<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비교 연산자</title>
</head>
<body>
	<h2>비교 연산자</h2>
	<h3>비교연산자</h3>
	<ul>
		<li>두 피연산자의 값을 비교하여 참(true) 또는 거짓(false)값을 반환</li>
	</ul>
	<fiedset>
		<legend>비교연산자의 사용 예</legend>
		<table border="1">
			<tr>
				<td>비교 연산자</td>
				<td>설명</td>
				<td>사용 예</td>
				<td>결과</td>				
			</tr>
			<tr>
				<td>==</td>
				<td>값이 같은지 비교</td>
				<td>x = "5"</td>
				<td>true</td>				
			</tr>
			<tr>
				<td>===</td>
				<td>값과 타입이 같은지 비교</td>
				<td>x === "5"</td>
				<td>false</td>				
			</tr>
			<tr>
				<td>!=</td>
				<td>값이 다른지 비교</td>
				<td>x != "5"</td>
				<td>false</td>				
			</tr>
			<tr>
				<td>!==</td>
				<td>값 또는 타입이 다른지 비교</td>
				<td>x !== "5"</td>
				<td>true</td>				
			</tr>			
		</table>
	</fiedset>
	<hr>
	<script>
		var x = 5;
		var y = "5";
		var result;
		result = (x > y); //비교 연산 
		document.write("x > y : " + result + "<br>");
		result = (x == y);	//두 값이 같은지 비교
		document.write("x == y : " + result + "<br>");
		result = (x === y);	//두 값이 타입이 같은지 비교
		document.write("x === y : " + result + "<br>");
		result = (x != y);	//두 값이 다른지 비교
		document.write("x != y : " + result + "<br>");
		result = (x !== y);	//두 값이 다르거나 또는 타입이 다른지 비교
		document.write("x !== y : " + result + "<br>");
	</script>
</body>
</html>
