<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비트 논리 연산자</title>
</head>
<body>
	<h2>비트 논리 연산자</h2>
	<fiedset>
		<table border="1">
			<tr>
				<td>비트곱(&)</td>
				<td>두 비트 모두 1일 때만 1이고, 하나라도 0이면 0</td>
			</tr>
			<tr>
				<td>비트합( | )</td>
				<td>두 비트 중 하나라도 1이면 1이고, 모두 0이면 0</td>
			</tr>
			<tr>
				<td>비트 부정(~)</td>
				<td>비트 값이 1이면 0, 0이면 1</td>
			</tr>
			<tr>
				<td>배타적 비트합(^)</td>
				<td>두 비트가 같을 때 0이고, 다를 때 1</td>
			</tr>						
		</table>
	</fiedset>
	<h2>비트 논리 연산자의 진리표</h2>
	<fiedset>
		<table border="1">
			<tr>
				<td>A</td>
				<td>B</td>
				<td>A&B</td>
				<td>A|B</td>
				<td>A^B</td>
				<td>~A</td>
			</tr>
			<tr>
				<td>0</td>
				<td>0</td>
				<td>0</td>
				<td>0</td>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
				<td>0</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>0</td>
				<td>0</td>
				<td>1</td>
				<td>1</td>
				<td>0</td>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>1</td>
				<td>0</td>
				<td>0</td>
			</tr>
		</table>
	</fiedset>
</body>
</html>
