<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
</head>
<body>
	<h3>
		<ul>
			<li>for문의 변칙적 사용</li>
		</ul>
	</h3>
	<h4>1.초기식을 for문 이전에 먼저 선언을 했다면 for문에서는 생략 가능</h4>
	<fieldset>
		<script>
			var num=1;	//초기값 선언
			for( ; num<=5; num++){
			document.write("for문 수행 : <b>" + num + "</b><p/>");
			}
		</script>
	</fieldset>
	<br>
	<hr>
	<h4>2.초기식은 여러 개 선언할 수 있음</h4>
	<fieldset>
		<script>
			var num;
			var st="ABCDEF";	//문자열 길이 6
			var ct;
			for( num=1, ct=st.length; num<=ct; num++){
			document.write("for문 수행 : <b>" + num + "</b><p/>");
			}
		</script>
	</fieldset>
	<br>
	<hr>
	<h4>3.for문의 블록 내에 증감식 문장을 포함한다면 for문 자체에서 증감식을 생략해도 됨</h4>
	<fieldset>
		<script>
			var num=1;	//초기값 선언
			var st="ABCDEF";	//문자열 길이 6
			var ct=st.length;	//6
			for( ; num<ct; ){
			document.write("for문 수행 : <b>" + num + "</b><p/>");
			num++;
			}
		</script>
	</fieldset>
	<br>
	<hr>
	<h4>4.for( ; ; )와 같이 초기식, 조건식, 증감식을 모두 작성하지 않으면 블록 내 문장을 무한 반복하게 됨</h4>
	<fieldset>
		<script>
			var num=1;	//초기값 선언
			var st="ABCDEF";	//문자열 길이 6
			var ct=st.length;	//6
			for( ; ; ){
				if(num < ct){
					document.write("for문 수행 : <b>" + num + "</b><p/>");
					num++;
					continue;
				}
				break;
			}
		</script>
	</fieldset>
</body>
</html>
