<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서 객체 모델</title>
    <script>
      function add() {
        var header = document.createElement("h3"); // 요소 노드 생성
        var textNode = document.createTextNode("내 이름은 홍길동입니다."); // 텍스트 노드 생성
        header.appendChild(textNode); // 요소 노드와 텍스트 노드 연결
        document.body.appendChild(header); // 생성한 문서 객체를 body에 추가
      }
    </script>
  </head>
  <body>
    <h3>문서 객체 생성</h3>
    <h4>문서 객체 생성과 관련된 메소드</h4>
    <fieldset>
      <table border="1">
        <tr style="text-align: center">
          <th>메소드</th>
          <th>설명</th>
        </tr>
        <tr>
          <td>createElement()</td>
          <td>요소 노드를 생성한다</td>
        </tr>
        <tr>
          <td>createTextNode()</td>
          <td>텍스트 노드를 생성한다</td>
        </tr>
        <tr>
          <td>appendChild()</td>
          <td>요소 노드를 body 객체에 추가한다</td>
        </tr>
      </table>
    </fieldset>
    <hr />
    <br />
    <a href="#" onclick="add()">당신의 이름은 무엇입니까?</a>
  </body>
</html>
