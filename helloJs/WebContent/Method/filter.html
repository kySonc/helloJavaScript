<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter 메소드</title>
  </head>
  <body>
    <h3>filter</h3>
    <ul>
      <li>배열의 데이터 중에 조건이 참인 데이터만 반환하여 새로운 배열 생성</li>
    </ul>
    <hr />
    <h5>filter 메소드 활용하기</h5>
    <script>
      var data = [21, 42, 33, 14, 25, 12, 37, 28, 16, 11];
      function filterArr(value) {
        return value >= 18;
      }
      var fdata = data.filter(filterArr);
      document.write("필터 전 배열 : " + data + "<p/>");
      document.write("필터 후 배열 : " + fdata + "<p/>");
    </script>
  </body>
</html>
