<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slice 메소드</title>
  </head>
  <body>
    <h3>slice</h3>
    <ul>
      <li>배열의 특정 범위에 속하는 원소만 선택하여 배열 생성</li>
    </ul>
    <hr />
    <h5>slice 메소드 활용하기</h5>
    <script>
      var kData = ["서울", "부산", "구포", "대구", "인천", "대전", "세종"];
      var str1 = kData.slice(0, 4); // 0인덱스에서 뒤에서 4번째
      var str2 = kData.slice(2, -1); // 2인덱스에서 뒤에서 1번째 -(전)
      var str3 = kData.slice(-4, -2); // 4인덱스에서 - 뒤에서 2번째 -(전)
      document.write("부분 배열1 : " + str1 + "<p/>");
      document.write("부분 배열2 : " + str2 + "<p/>");
      document.write("부분 배열3 : " + str3 + "<p/>");
    </script>
  </body>
</html>
