<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexOf & lastIndexOf 메소드</title>
  </head>
  <body>
    <h3>indexOf & lastIndexOf</h3>
    <h2>배열의 데이터를 검색하여 인덱스 위치를 반환</h2>
    <ul>
      <li>indexOf 메소드 : 검색 시작 위치를 지정할 수 있음</li>
      <li>lastIndexOf 메소드 : 배열의 맨 마지막 원소부터 검색 시작</li>
    </ul>
    <hr />
    <h5>indexOf & lastIndexOf 메소드 활용하기</h5>
    <script>
      var data = [10, 20, 30, 40, 30, 60, 70, 30, 90, 100];
      document.write("배열 데이터 : " + data + "<p/>");
      document.write(
        "처음부터 검색한 30의 인덱스 : " + data.indexOf(30) + "<p/>"
      );
      document.write(
        "마지막에서 검색한 30의 인덱스 : " + data.lastIndexOf(30) + "<p/>"
      );

      document.write(
        "세 번째부터 검색한 30의 인덱스 : " + data.indexOf(30, 3) + "<p/>"
      );
      document.write(
        "처음 부터 검색한 300의 인덱스 : " + data.indexOf(300) + "<p/>"
      );
    </script>
  </body>
</html>
