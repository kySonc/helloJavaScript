<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat 메소드</title>
  </head>
  <body>
    <h3>concat</h3>
    <ul>
      <li>
        지정된 배열에 두 개 이산의 데이터를 결합하거나 다른 배열 객체를 결합
      </li>
    </ul>
    <hr />
    <h5>concat 메소드 활용하기</h5>
    <script>
      var city01 = ["서울", "부산", "대전"];
      var city02 = ["대구", "광주", "인천"];
      var city03 = ["전주", "부여", "세종"];
      var data1 = city01.concat("수원", "오산");
      var data2 = city01.concat(city02);
      var data3 = city01.concat(city03, city02);
      document.write("결과1 : " + data1 + "<p/>");
      document.write("결과2 : " + data2 + "<p/>");
      document.write("결과3 : " + data3 + "<p/>");
    </script>
  </body>
</html>
