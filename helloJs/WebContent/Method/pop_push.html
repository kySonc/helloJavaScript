<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop&push 메소드</title>
  </head>
  <body>
    <h3>스택</h3>
    <h4>모든 데이터의 삽입과 삭제가 배열의 한쪽 끝에서만 수행되는 자료 구조</h4>
    <ul>
      <li>
        push 메소드 : 배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반환
      </li>
      <li>
        pop 메소드 : 배열의 마지막 위치에 있는 데이터를 삭제하고 삭제한 데이터를
        반화
      </li>
    </ul>
    <hr />
    <h5>splice 메소드 활용하기</h5>
    <script>
      var kData = ["서울", "부산", "구포", "대구", "대전"];
      var ph = kData.push("청주", "세종"); // 마지막 위치에 데이터 추가
      document.write("테이터 : " + ph + "<p/>"); //데이터 수
      document.write("배열 데이터: " + kData + "<p/>");

      var pp = kData.pop(); //마지막 데이터 삭제
      document.write("삭제 데이터 : " + pp + "<p/>");
      document.write("남은 배열 : " + kData + "<p/>");
    </script>
  </body>
</html>
