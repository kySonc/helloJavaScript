<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice 메소드</title>
  </head>
  <body>
    <h3>splice</h3>
    <ul>
      <li>배열의 원소 추가 또는 제거</li>
    </ul>
    <hr />
    <h5>splice 메소드 활용하기</h5>
    <script>
      var kData = ["서울", "부산", "구포", "대구", "인천", "대전"];
      var str1 = kData.splice(1, 2); // 1 , 2 인덱스 삭제
      document.write("삭제 데이터 : " + str1 + "<p/>");
      document.write("남은 배열 : " + kData + "<p/>");

      var str2 = kData.splice(1, 1, "강릉", "세종"); //1인덱스 삭제 1인덱스부터 추가
      document.write("삭제 데이터 : " + str2 + "<p/>");
      document.write("남은 배열 : " + kData + "<p/>");

      var str3 = kData.splice(2, Number.MAX_VALUE); //2인데스 부터 최대 인덱스까지 삭제
      document.write("삭제 데이터 : " + str3 + "<p/>");
      document.write("남은 배열 : " + kData + "<p/>");
    </script>
  </body>
</html>
