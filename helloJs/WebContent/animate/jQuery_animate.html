<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 처리</title>
  </head>
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button.b1").click(function () {
        $("img").animate({
          width: "100px",
        });
      });
      $("button.b2").click(function () {
        $("img").animate({
          width: "200px",
        });
      });
      $("button.b3").click(function () {
        $("img").animate({
          width: "300px",
        });
      });
    });
  </script>
  <style>
    .css_pic {
      height: 430px;
      text-align: center;
    }
    .css_pic img {
      width: 250px;
    }
  </style>
  <body>
    <h3>크기 및 위치 변경</h3>
    <h4>animate( ) 메소드</h4>
    <h5>$(선택자).animate(속성 [, 지속시간])</h5>
    <ul>
      <li>속성 : 변경할 CSS 속성 및 속성값을 지정함</li>
      <li>
        지속 시간 : 변경 지속 시간을 "slow","fast" 같은 문자열이나 100ms 같은
        시간 단위로 설정
      </li>
    </ul>
    <hr />
    <br />
    <div class="css_pic">
      <p>버튼을 누르면 그림의 크기가 바뀝니다.</p>
      <button class="b1">가로 100픽셀</button>
      <button class="b2">가로 200픽셀</button>
      <button class="b3">가로 300픽셀</button>
      <img name="pic1" src="../imges/p1235.png" alt="" />
    </div>
  </body>
</html>
