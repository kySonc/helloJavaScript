<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>애니메이션 처리</title>
  </head>
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button.move").click(function () {
        $("img").animate({
          left:"300px",
          height:"300px",
          width:"350px"
        });
      });
      $("button.init").click(function () {
        $("img").animate({
          left:"0PX",
          height:"100px",
          width:"130px"
        });
      });
      $("button.b3").click(function () {
        $("img").animate({
          width: "300px",
        });
      });
    });
  </script>  
  <body>
    <h3>크기 및 위치 변경</h3>
    <h4>animate( ) 메소드</h4>
    <h5>$(선택자).animate(속성 [, 지속시간])</h5>
    <ul>
      <li>속성 : 변경할 CSS 속성 및 속성값을 지정함</li>
      <li>
        지속 시간 : 변경 지속 시간을 "slow","fast" 같은 문자열이나 100ms 같은
        시간 단위로 설정
      </li>
    </ul>
    <hr />
    <br />
    <h5>그림의 위치와 크기 변경하기</h5>    
    <br>
    <button class="move">확대</button>
    <button class="init">축소</button>
    <p></p>
    <img name="pic1" src="../imges/p1235.png" width="130" height="100" style="position:relative"/>
    </div>
  </body>
</html>
