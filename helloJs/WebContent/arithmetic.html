<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술 연산자</title>
</head>
<body>
	<h2>산술 연산자</h2>
	<h3>- 사칙 연산을 수행</h3>
	<h3>- 종류: 더하기 (+), 빼기(-), 곱하기(*), 나누기(/), 나머지(%), 증감(++), 감소,(--)</h3>
	<ul>
		<li>나머지(%):나눗셈 결과 나머지 값을 구함</li>
		<li>증가(++):변수값을 증가시킴</li>
		<li>감소(--):변수값을 감소시킴</li>
	</ul>
	<hr>
	<script>
		var incData = 1;
		var decData = 5;
		var r1 = r2 = 0;
		r1 = 15 % 6;	//나머지 연산
		document.write("15%6 = " + r1 + "<br>");	
		document.write("incData++ = " + incData++ + "<br>");	//후위 증가
		document.write("++decData = " + ++incData + "<br>");	//전위 증가
		document.write("decData-- = " + decData-- + "<br>");	//후위 감소
		document.write("--decData = " + --decData + "<br>");	//전위 감소
		r2 = incData * decData;	//곱셈 연산
		document.write("incData*decData = " + r2 + "<br>");
	</script>
</body>
</html>
