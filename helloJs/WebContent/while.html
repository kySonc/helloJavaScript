<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
</head>
<body>
	<h3>while문</h3>
	<fieldset>
		<h4>1부터 100까지 합 구하기</h4>
		<hr>
		<script>
			var x=1;
			var sum=0;
			while(x <= 100){
				sum += x;
				x++;
			}
			document.write("1~100까지 합 : <b>" + sum + "</b>");
		</script>
	</fieldset>
	<hr>
	<fieldset>
		<h4>1부터 10000까지 합 구하기</h4>
		<hr>
		<script>
			var x=1;
			var sum=0;
			while(1){	//무한 반복
				sum += x;
				x++;
				if(x==10001){
					break;
				}
			}
			document.write("1~10000까지 합 : <b>" + sum + "</b>");
		</script>
	</fieldset>
	<hr>
</body>
</html>
