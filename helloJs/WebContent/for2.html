<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>
</head>
<body>
	<h3>for문</h3>
	<h4>
		<ul>
			<li>구구단 프로그램 만들기</li>
		</ul>
	</h4>
	<fieldset>
		<script>
			var x, y;
			for(x=2; x<=5; x++){
				document.write("<b> ---[" + x + "단]--- </b>" + "<br>");
				for(y=1; y<=9; y++){
					document.write(x + "*" + y + "=" + ( x * y ) + "<br>");
				}
				document.write("<hr>");
			}
		</script>
	</fieldset>
</body>
</html>
